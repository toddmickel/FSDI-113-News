{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
    {% for article in object_list %}
        <div class="card" style="margin-top: 1rem; margin-bottom: 1rem;">
            <div class="card-header">
                <span class="font-weight-bold">
                    <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a> &middot;
                </span>
                <span class="text-muted">
                    {{ article.author }} | {{ article.date }}
                </span>
            </div>
            <div class="card-body">
                {{ article.body }}
            </div>
            <div class="card-footer text-center text-muted">
                <a class="btn btn-info btn-sm" href="{% url 'article_edit' article.pk %}">Edit</a> |
                <a class="btn btn-danger btn-sm" href="{% url 'article_delete' article.pk %}">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
