{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="col-md-8 offset-md-1" style="max-width: 512px">
    <h2>Forgot your password?</h2>
    <p>Enter your registered email address below to receive a password reset link.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit" style="width: 100%; margin-top: 1rem;">Request Reset Link</button>
    </form>
</div>
{% endblock content %}
