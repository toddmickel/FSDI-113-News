{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="col-md-8 offset-md-1" style="max-width: 512px">
    <h2>Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit" style="width: 100%; margin-top: 1rem;">Change Password</button>
    </form>
</div>
{% endblock content %}
