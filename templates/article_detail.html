{% extends 'base.html' %}

{% block title %}Article Detail{% endblock title %}

{% block content %}
    <div class="article-entry">
        <h2>{{ article.title }}</h2>
        <p class="text-muted">by {{ article.author }} | {{ article.date }}</p>
        <p>{{ article.body }}</p>
    </div>
    <p>
        <a class="btn btn-info btn-sm" href="{% url 'article_edit' article.pk %}">Edit</a> | 
        <a class="btn btn-danger btn-sm" href="{% url 'article_delete' article.pk %}">Delete</a>
    </p>
    <p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>
{% endblock content %}
