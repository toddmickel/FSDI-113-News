{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Article{% endblock title %}

{% block content %}
<div class="col-md-8 offset-md-1" style="max-width: 512px">
    <h1>Edit Article</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-info ml-2" type="submit">Update</button>
    </form>
</div>
{% endblock content %}
